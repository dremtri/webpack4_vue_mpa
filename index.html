<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= title %></title>
  <% if (cdn) { %>
    <% for (let i in cdn.css) { %>
      <link href="<%= cdn.css[i] %>" rel="stylesheet">
    <% } %>
  <% } %>
</head>
<body>
  <div id="app"></div>
  <% if (cdn) { %>
    <% for (var i in cdn.js) { %>
      <script src="<%= cdn.js[i] %>"></script>
    <% } %>
  <% } %>
</body>
</html>
